<!DOCTYPE html>

<html dir="rtl" lang="he">

<head>
    <link rel="stylesheet" type="text/css" media="all" href="css/app.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <title>Graphica100</title>
    <style>
        .bottom_aligner {
            display: inline-block;
            height: 100%;
            vertical-align: bottom;
            text-align: center;
            width: 95vw;
        }
    </style>
    <div id="all-questions"></div>
</head>


<body style="padding:20px;">
    <script>
        window.onload = function () {
            if (localStorage.getItem("bulkString")) {
                $("#bulk-string").html(localStorage["bulkString"]);
                localStorage.removeItem("bulkString");
            }
        };
    </script>
    <div id="bulk-string"></div>
</body>

</html>
